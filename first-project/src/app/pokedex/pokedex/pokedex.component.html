<div [appLoader]="showLoader">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type1</th>
                <th>Type2</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defense</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pokemon of displayPokedex; let i=index" (click)="onClick($event, i)">
                <td>{{pokemon.id}}</td>
                <td>{{pokemon.name?.english}}</td>
                <td>{{pokemon.type[0]}}</td>
                <td>{{pokemon.type[1]}}</td>
                <td>{{pokemon.base?.HP}}</td>
                <td>{{pokemon.base?.Attack}}</td>
                <td>{{pokemon.base?.Defense}}</td>
                <td>{{pokemon.base?.Speed}}</td>
            </tr>
    
        </tbody>
    </table>
</div>
